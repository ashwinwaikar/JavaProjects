<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
	<div align="center">
		<form action="MyServlet" method="post">
			<label>Enter Name </label><input type="text" name="name"> <br>
			<br> <label>Enter Password </label><input type="password"
				name="password"> <br> <label>Male </label> <input
				type="radio" name="gender" value="male" id="male"> <label>Female
			</label> <input type="radio" name="gender" value="female" id="female">
			<br> <input type="checkbox" id="vehicle1" name="vehicle"
				value="Bike"> <label for="vehicle1"> I have a bike</label><br>
			<input type="checkbox" id="vehicle2" name="vehicle" value="Car">
			<label for="vehicle2"> I have a car</label><br> <input
				type="checkbox" id="vehicle3" name="vehicle" value="Boat"> <label
				for="vehicle3"> I have a boat</label><br> <input type="submit"
				value="Submit" name="Submit">
		</form>
	</div>
</body>
</html>
