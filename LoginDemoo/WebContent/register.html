<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<form action="RegisterServlet" method="post">
		<div class="container">
			<h1>Registration Form</h1>
			<label for="name"><b>Username</b></label> <input type="text"
				placeholder="Enter Username" name="name" required> <label
				for="psw"><b>Password</b></label> <input type="password"
				placeholder="Enter Password" name="psw" required> <br>
			<label for="email"><b>Email</b></label> <input type="text"
				placeholder="Enter Email" name="email" required> <br> <label
				for="mobile"><b>Mobile Number</b></label> <input type="number"
				placeholder="Enter Mobile Number" name="mobile" required> <br>
			<button type="submit">Register</button>
		</div>
	</form>
</body>
</html>
